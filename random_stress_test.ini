# Random Load Testing Scenarios
# ==============================
# Uses random timing to create varied load patterns
# This helps identify edge cases and timing-sensitive bugs

# Scenario 1: Variable Rate Input
# --------------------------------
# Simulates users with different typing speeds

pause 2-4

loop 50
    # Fast typist
    keydown A 30-60
    pause 0.02-0.05
    keydown B 25-55
    pause 0.03-0.06
    
    # Medium typist
    keydown C 60-100
    pause 0.08-0.15
    keydown D 70-110
    pause 0.1-0.2
    
    # Slow typist
    keydown E 100-200
    pause 0.2-0.4
    keydown F 120-220
    pause 0.3-0.5
endloop

# Scenario 2: Random Burst Testing
# ---------------------------------
# Creates unpredictable burst patterns

loop 20
    # Random burst of inputs
    loop 5
        keydown SPACE 10-30
        pause 0.001-0.01
    endloop
    
    # Random quiet period
    pause 0.5-3
endloop

# Scenario 3: Stress Test with Jitter
# ------------------------------------
# Maximum stress with random variations

loop 100
    keydown A 5-15
    pause 0.001-0.005
    keydown B 5-15
    pause 0.001-0.005
    keydown C 5-15
    pause 0.001-0.005
endloop

# Scenario 4: UI Navigation Stress
# ---------------------------------
# Random menu/UI navigation patterns

loop 10
    # Random navigation direction
    keydown TAB 50-100
    pause 0.1-0.3
    
    keydown DOWN 40-80
    pause 0.05-0.15
    
    keydown RIGHT 45-85
    pause 0.08-0.18
    
    keydown ENTER 60-120
    pause 0.2-0.6
    
    keydown ESCAPE 50-100
    pause 0.3-0.8
endloop

# Scenario 5: Game Input Chaos
# -----------------------------
# Completely random game control inputs

loop 30
    # Random movement
    keydown W 100-1000
    pause 0.01-0.1
    
    keydown A 50-800
    pause 0.01-0.1
    
    keydown S 150-900
    pause 0.01-0.1
    
    keydown D 80-750
    pause 0.02-0.15
    
    # Random actions
    keydown SPACE 20-200
    pause 0.05-0.3
    
    keydown SHIFT 100-500
    pause 0.1-0.5
    
    keydown E 30-150
    pause 0.2-1
endloop

# Cool-down period
pause 2-5

# Final stress burst
loop 200
    keydown SPACE 5-25
    pause 0.001-0.003
endloop
