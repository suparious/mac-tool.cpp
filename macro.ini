# Keyboard Macro Configuration File
# ===================================
# 
# Commands:
#   PAUSE <seconds>              - Pause for specified seconds
#   PAUSE <min>-<max>            - Pause for random seconds in range
#   KEYDOWN <key> <milliseconds> - Press and hold key for specified milliseconds
#   KEYDOWN <key> <min>-<max>    - Press and hold key for random milliseconds in range
#   KEY <key>                    - Quick key press (50ms default)
#   LOOP <count>                 - Start a loop that repeats <count> times
#   ENDLOOP                      - End of loop block
#
# Lines starting with # or ; are comments
# Empty lines are ignored
#
# Available Keys:
#   Letters: A-Z
#   Numbers: 0-9
#   Function: F1-F12
#   Special: SPACE, ENTER, TAB, ESCAPE, BACKSPACE, DELETE, INSERT
#   Arrow: UP, DOWN, LEFT, RIGHT
#   Modifier: SHIFT, CTRL, ALT, WIN
#   Numpad: NUMPAD0-NUMPAD9, MULTIPLY, ADD, SUBTRACT, DECIMAL, DIVIDE
#   Navigation: HOME, END, PAGEUP, PAGEDOWN
#   Symbols: COMMA, PERIOD, SEMICOLON, QUOTE, SLASH, BACKSLASH, 
#           LEFTBRACKET, RIGHTBRACKET, MINUS, EQUALS, GRAVE
#
# Example macro for testing:

# Initial pause to let user switch to target application
pause 2

# Example test sequence
loop 3
    # Type "test"
    keydown T 100
    pause 0.05
    keydown E 100
    pause 0.05
    keydown S 100
    pause 0.05
    keydown T 100
    pause 0.2
    
    # Press space
    key SPACE
    pause 0.1
endloop

# Press Enter
keydown ENTER 100
pause 0.5

# More complex example - simulate WASD movement
loop 5
    keydown W 500
    pause 0.1
    keydown A 300
    pause 0.1
    keydown S 500
    pause 0.1
    keydown D 300
    pause 0.2
endloop

# Final pause
pause 1

# Your custom macro starts here:
# pause 150
# keydown Y 150
# pause 5
# keydown X 200

# Example with random ranges:
# pause 87-130        # Random pause between 87-130 seconds
# keydown A 100-250   # Hold A key for random 100-250ms
# pause 2-5           # Random pause between 2-5 seconds
# keydown B 50-150    # Hold B key for random 50-150ms
