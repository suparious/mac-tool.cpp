# Human-like Input Simulation with Random Ranges
# ================================================
# This macro uses random timing to simulate more realistic human input
# Perfect for testing applications that might detect automated input

# Initial random pause (2-5 seconds)
pause 2-5

# Type "Hello World" with human-like variations
keydown H 80-120
pause 0.05-0.15
keydown E 70-110
pause 0.08-0.18
keydown L 60-100
pause 0.04-0.12
keydown L 65-105
pause 0.06-0.14
keydown O 75-115
pause 0.1-0.25
keydown SPACE 50-100
pause 0.08-0.2
keydown W 85-125
pause 0.05-0.15
keydown O 70-110
pause 0.07-0.17
keydown R 65-105
pause 0.06-0.16
keydown L 70-110
pause 0.08-0.18
keydown D 80-120

# Random pause before pressing enter
pause 0.5-1.5
keydown ENTER 100-200

# More complex example: Form filling with realistic timing
pause 1-2

# First name field (simulating thinking and typing)
pause 0.3-0.8  # Thinking pause
keydown J 60-90
pause 0.08-0.15
keydown O 50-80
pause 0.07-0.14
keydown H 55-85
pause 0.09-0.16
keydown N 65-95

# Tab to next field with variable timing
pause 0.2-0.5
keydown TAB 50-100
pause 0.3-0.7

# Last name field
keydown S 70-100
pause 0.06-0.13
keydown M 60-90
pause 0.08-0.15
keydown I 55-85
pause 0.07-0.14
keydown T 65-95
pause 0.09-0.16
keydown H 70-100

# Gaming example: WASD movement with human-like variation
pause 2-3

loop 10
    # Forward movement with varying hold times
    keydown W 300-700
    pause 0.05-0.15
    
    # Random strafe
    keydown A 200-500
    pause 0.08-0.2
    
    # Backward with quick taps
    keydown S 100-300
    pause 0.1-0.3
    
    # Right strafe
    keydown D 250-550
    pause 0.15-0.4
    
    # Random jump timing
    keydown SPACE 50-150
    pause 0.2-0.8
endloop

# Rapid clicking with human-like inconsistency
loop 20
    keydown SPACE 20-60
    pause 0.01-0.05
endloop

