# Scenario 1: Form Input Testing
# -------------------------------
# Test filling out a form with TAB navigation

pause 3

# Fill first name field
keydown J 50
keydown O 50
keydown H 50
keydown N 50
key TAB
pause 0.2

# Fill last name field  
keydown D 50
keydown O 50
keydown E 50
key TAB
pause 0.2

# Fill email field
keydown T 50
keydown E 50
keydown S 50
keydown T 50
keydown SHIFT 50
keydown 2 50  # @ symbol with shift
keydown E 50
keydown X 50
keydown A 50
keydown M 50
keydown P 50
keydown L 50
keydown E 50
key PERIOD
keydown C 50
keydown O 50
keydown M 50
key TAB
pause 0.5

# Submit form
keydown ENTER 100

pause 2

# Scenario 2: Game Controls Testing
# ----------------------------------
# Simulate WASD movement with sprint and jump

loop 5
    # Move forward with sprint
    keydown SHIFT 50
    keydown W 1000
    pause 0.1
    
    # Jump while moving
    keydown SPACE 100
    pause 0.2
    
    # Strafe left
    keydown A 500
    pause 0.1
    
    # Move back
    keydown S 500
    pause 0.1
    
    # Strafe right
    keydown D 500
    pause 0.3
endloop

pause 1

# Scenario 3: Rapid Fire Testing
# -------------------------------
# Test rapid input handling

loop 20
    keydown SPACE 30
    pause 0.02
endloop

pause 1

